<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin: 0;
        }

        .message {
            font-size: 24px;
            margin: 10px 0;
        }

        .description {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="message">Oops! Route Not Found</div>
        <div class="description">The route you are looking for might have been removed, had changed, or is temporarily
            unavailable.</div>
    </div>
</body>

</html>
